{% extends 'base.html' %}
{% block content %}
    <div class="col-lg-6 mx-auto ">
        <div class="card shadow">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for foo in messages %}
                        <div class="alert {{ foo.tags }}  alert-dismissible fade show " role="alert">
                            {{ foo }}
                            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                    {% for f in form %}
                        <div class="form-group">
                            {{ f.label_tag }}
                            {{ f }}
                            <label for="" class="text-danger">{{ f.errors }}</label>
                        </div>
                    {% endfor %}

                    <input type="submit" value="Login" class="btn btn-block btn-info text-light">
                </form>
                <a href="{% url 'account:signup' %}" class="mt-2">Register</a>
            </div>
        </div>
    </div>
{% endblock %}
